<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="media/Bump - Dyalla.mp3" controls autoplay></audio> Nem todos os navegadores aceitam esta linha de código, existem 3 tipos de mediatype: MP3 WAV OGG-->

    <audio preload="metadata" controls loop>
        <source src="media/Good Energy - Dyalla.mp3" type="audio/mpeg">
        <source src="media/Good Energy - Dyalla.ogg" type="audio/ogg">
        <source src="media/Good Energy - Dyalla.wav" type="audio/wav"> <!-- Evitar arquivos wav em seu site, pois são muito pesados-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/Good Energy - Dyalla.mp3"> Clique aqui para baixar o arquivo MP3</a> 
        </p>
    </audio>


</body>
</html>
